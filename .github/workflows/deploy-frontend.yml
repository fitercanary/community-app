name: Deploy to Canary Dev Frontend to ECR

on:
 
  push:
    branches: [ canary-dev ] ## change to monitor different repo

jobs:
  
  deploy:
    
    name: Deploy image to ECS
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - uses: kamiazya/setup-graphviz@v1

  
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_CANARY }} #change to reflect correct AWS account
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_CANARY }} #change to reflect correct AWS account
        aws-region: eu-west-2
    
    - id: commit
      uses: pr-mpt/actions-commit-hash@v1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: fineract-ui-canary  #change to reflect correct repo
        IMAGE_TAG: ${{ steps.commit.outputs.short }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
     
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_CANARY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_CANARY}}
        aws-region: eu-west-2
    
    - uses: azure/setup-helm@v3
      with:
         version: 'v3.5.0'
      id: install

    
    
    - name: updating kubeconfig and helm repo      ##(edit eks cluster)
      run: |
       aws eks --region eu-west-2 update-kubeconfig --name canary-staging 
       helm repo add fiter-apps https://chartmuseum.fiter.io/ --username ${{ secrets.CHARTMUSEUM_USERNAME }} --password ${{ secrets.CHARTMUSEUM_PASSWORD }}
       
    - name: deploy frontend
      env:
        IMAGE_TAG: ${{ steps.commit.outputs.short }}
      run: |
       cd helm
       kubectl config set-context --current --namespace=application
       helm dependency update
       helm upgrade -i frontend --set fineract-ui.tag=$IMAGE_TAG .
