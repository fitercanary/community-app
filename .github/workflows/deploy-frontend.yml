name: Canary Community App Build

on:
  push:
    branches:
      - canary-dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Set up Node 12 (package install)
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Grunt
        run: npm install -g grunt-cli

      - name: Install Bower
        run: npm install -g bower

      - name: Install Bundler
        run: gem install bundler

      - name: Remove Node Modules
        run: rm -rf node_modules

      - name: Install Bower dependencies
        run: bower install

      - name: Install NPM dependencies
        run: npm install

      - name: Install Bundler dependencies
        run: bundle install

      - name: Build with NPM
        run: grunt prod --force

      - name: Docker publish
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: docker.pkg.github.com
          repository: fiter1/community-app/canary-community-app
          tags: latest

      - name: Deploy to server
        run: |
          echo "$TEST_SERVER_SSH_KEY" > key.pem
          chmod 400 key.pem
          echo "Restart docker container...!!!"
          ssh -i key.pem -o StrictHostKeyChecking=no $TEST_SERVER_URL 'sudo /root/deploy-fineract.sh'
        env:
          TEST_SERVER_SSH_KEY: ${{secrets.TEST_SERVER_SSH_KEY}}
          TEST_SERVER_URL: ${{secrets.TEST_SERVER_URL}}